user                            www;
worker_processes                auto;

error_log                       /var/log/nginx/error.log warn;

events {
    worker_connections          1024;
}

http {
    server {
		listen					5050 default_server;
		listen					[::]:5050 default_server;
		server_name				wordpress;	
		root                    /www/wordpress;
        index                   index.html index.htm index.php;
