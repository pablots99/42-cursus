apiVersion: apps/v1
kind: Deployment
metadata:
    name: mysql
spec:
    replicas: 1
    selector:
        matchLabels:
            app: mysql
    template:
        metadata:
            labels:
                app: mysql
        spec:
            containers:
            - name: mysql
              image: my_mysql
              imagePullPolicy: Never
              ports:
              - containerPort: 3306
              volumeMounts:
              - name: mysql-volume1
                mountPath: /var/lib/mysql
            volumes:
            - name: mysql-volume-claim
              persistentVolumeClaim:
                  claimName: mysql-volume-claim